<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup con JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <button>Haz click para ver el popup</button>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h3>Ofertas libros de Javascript</h3>
                <p>No te pierdas las mejores ofertas de libros para aprender Javascript</p>
                <a href="https://amazon.com/kindle-ebooks/" target="_blank" > Quiero verlos !</a>
            </div>
        </div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
